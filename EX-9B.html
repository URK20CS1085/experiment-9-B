
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Document</title>
<script
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" type="text/javascript"></script>
<script
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script>
var app = angular.module('myapp',['ngRoute']);
app.config(function($routeProvider){
$routeProvider.when('/home',{
templateUrl:'EX-9B.html'
})
.when('/SimpleCalc',{
templateUrl:'EX-9B(1).html'
})
.when('/BudgetCalc',{
templateUrl:'EX.9B(2).html'
})
.when('/EmployeePayCalc',{
templateUrl:'EX-9B(3).html'
})
})
</script>
</head>
<body ng-app="myapp">

<h1> Exercise 9(B)</h1>
<h3>Angular JS Routing</h3>
<a href="EX-9B.html">Home</a>    
<a href="EX-9B(1).html">SimpleCalc</a>
<a href="EX.9B(2).html">BudgetCalc</a>
<a href="EX-9B(3).html">EmployeePayCalc</a>
<hr>
<div ng-view>
</div>
</body>
</html>
